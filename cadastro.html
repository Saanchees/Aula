<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="grafico.css" />
    <title>Cadastro - Lucas Sanches</title>
</head>
<script>
        function envio() {
        var r = confirm("Tem certeza que deseja enviar as informações e ser redirecionado para páginaa inicial?");
           if (r == true) {
               cadastro.submit();
            }
        }
</script>
<body>
    <div class="formcad">
        <form action="inicio.html" method="GET" name="cadastro" class="formcad">
            <h2>Login:</h2>
            <strong>*Usuário:</strong></br>
            <input type="text" maxlength="30" placeholder="Usuário"size="30" name="usuario"/></p>
            <strong>*Senha:</strong></br>
            <input type="password" maxlength="8" placeholder="Digite sua senha" size="30" name="senha"></p>
            Data de nascimento:</br>
            <input type="date" name="data"></br></p>
            <strong>*E-mail:</strong></br></p>
            <input type="email" placeholder="e-mail" name="e-mail"/></br></p>
            Upload de arquivo:</br>
            <input type="file"/></br></p>
            <input type="submit" src="inicio.html" onclick="envio();">
        </form>
    </div>
</body>
</html>
